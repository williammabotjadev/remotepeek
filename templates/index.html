{% extends 'layout.html' %}

{% block body %}
  
    <form class="form main-form" action="/register">
      <h3>Register Today!</h3>
      {{ form.csrf_token }}
      <div class="firstname input-field">
        {{ form.firstName(placeholder="First Name") }}
      </div>
      <div class="lastname input-field">
        {{ form.lastName(placeholder="Last Name") }}
      </div>
      <div class="email input-field">
        {{ form.email(placeholder="Email Address") }}
      </div>
      <div class="password  input-field ">
        {{ form.password(placeholder="Password") }}
      </div>
      <div class="btn-large">
        Register
      </div>
      
    </form>
    <div class="images-home">

    </div>
  {% endblock %}
