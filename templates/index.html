{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
  <div class="row home-container">
            <div class="col-xs-6">
<form class="form main-form" action="/register">
      <h3>Register Today!</h3>
      {{ form.csrf_token }}
      <div class="firstname input-field">
        {{ form.firstName(placeholder="First Name") }}
      </div>
      <div class="lastname input-field">
        {{ form.lastName(placeholder="Last Name") }}
      </div>
      <div class="email input-field">
        {{ form.email(placeholder="Email Address") }}
      </div>
      <div class="password  input-field ">
        {{ form.password(placeholder="Password") }}
      </div>
      <div class="btn-large">
        Register
      </div>
      
    </form>
         </div>
            <div class="col-xs-6 images-home">
              <p class="img-holder" style="text-align: right;">
                <img class="img-home" src="{{ url_for('static', filename='images/pic.jpg') }}" alt="Picture">
              </p>
            </div>
        </div>
    
    </div>
  {% endblock %}
